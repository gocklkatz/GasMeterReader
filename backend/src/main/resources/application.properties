spring.application.name=GasMeterAPI
app.image-storage.base-path=/tmp/gas-meter-images
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

#app.image-storage.backend=s3
#app.image-storage.s3.bucket=your-bucket-name
#app.image-storage.s3.region=eu-central-1

# Security — change all values before deploying to production
app.cors.allowed-origins=http://localhost:4200

# JWT secret must be at least 32 characters. Generate a random secret for production:
#   openssl rand -base64 48
app.security.jwt.secret=change-this-to-a-random-64-character-string-before-production!!
app.security.jwt.expiration-ms=86400000

# User accounts — use {bcrypt} prefix for hashed passwords in production
# Generate hash: htpasswd -bnBC 12 "" yourpassword | tr -d ':\n'
# Example: app.security.users[0].password={bcrypt}$2a$12$...
app.security.users[0].username=admin
app.security.users[0].password={noop}changeme
